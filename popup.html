<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aura Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="popup">
  <div class="container">
    <div class="settings-header">
      <div class="settings-icon">âœ¦</div>
      <h2>Aura Settings</h2>
    </div>
    
    <div class="settings-section">
      <h3>System Prompt</h3>
      <div class="form-group">
        <label for="systemPrompt">Custom instructions (optional):</label>
        <textarea id="systemPrompt" rows="6" placeholder="You are a helpful assistant that..."></textarea>
        <small>Define how the AI should behave across all conversations</small>
      </div>
    </div>

    <div class="settings-section">
      <h3>Providers & Models</h3>
      <div id="providersList"></div>
      <button id="addProviderBtn" class="secondary-btn">+ Add Provider</button>
      
      <div class="form-group" style="margin-top: 24px;">
        <label for="defaultModel">Default Model:</label>
        <select id="defaultModel">
          <option value="">Select a default model</option>
        </select>
        <small>This model will be selected by default when opening Aura</small>
      </div>
    </div>
    
    <button id="saveBtn">Save Settings</button>
    
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
