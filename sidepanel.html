<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aura</title>
  <link rel="stylesheet" href="styles.css">
  <script src="marked.min.js"></script>
</head>
<body class="sidepanel">
  <div class="chat-container">
    <div class="chat-header">
      <div class="header-title">
        <div class="aura-icon">✦</div>
        <h2>Aura</h2>
      </div>
      <div class="header-controls">
        <select id="modelSelector" title="Switch model"></select>
        <button id="exportChat" title="Export conversation">↓</button>
        <button id="refreshTabs" title="Refresh tab list">↻</button>
        <button id="clearChat" title="Clear conversation">✕</button>
      </div>
    </div>
    
    <div id="messages" class="messages"></div>
    
    <div id="suggestedPrompts" class="suggested-prompts-bottom"></div>
    
    <div class="input-container">
      <textarea id="userInput" placeholder="Ask me anything about this page..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
